<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>图标菜单和按钮组件</title>
    <link rel="stylesheet" href="../public/bootstrap/css/bootstrap.min.css">
</head>
<body style="margin:50px;">
glyphicon bootstrap提供的图标
<button class="btn btn-default btn-lg">
    <i class="glyphicon glyphicon-star"></i>
</button>
<span class="glyphicon glyphicon-star"></span>

<div class="container dropdown">
    <button class="cont btn btn-default btn-sm" data-toggle="dropdown">
        下拉菜单<span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
        <li><a class="dropdown-header" href="#" target="_blank">首页</a></li>
        <li><a class="divider" href="#" target="_blank">咨询</a></li>
        <li><a class="disabled" href="#" target="_blank" >关于</a></li>
        <li><a href="#" target="_blank" >网站地图</a></li>
    </ul>
</div>

<br/>
<div class="container">
    按钮组组件
    <div class="btn-group">
        <button class="btn btn-default">A</button>
        <button class="btn btn-default">B</button>
        <button class="btn btn-default">C</button>
        <!--按钮式下拉菜单-->
        <div class="btn-group">
            <button class="cont btn btn-default dropdown-toggle" data-toggle="dropdown">
                下拉菜单<span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-header" href="#" target="_blank">首页</a></li>
                <li><a class="divider" href="#" target="_blank">咨询</a></li>
                <li><a class="disabled" href="#" target="_blank" >关于</a></li>
                <li><a href="#" target="_blank" >网站地图</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container">
    将多个按钮组整合
    <div class="btn-toolbar">

        <div class="btn-group">
            <button class="btn btn-default">A</button>
            <button class="btn btn-default">B</button>
            <button class="btn btn-default">C</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-default">1</button>
            <button class="btn btn-default">2</button>
            <button class="btn btn-default">3</button>
        </div>
    </div>
</div>

垂直菜单
<div class="btn-group-vertical">
    <button class="btn btn-default">1</button>
    <button class="btn btn-default">2</button>
    <button class="btn btn-default">3</button>
</div>
<div class="container">
    设置两端对齐按钮组 必须使用a标签
    <div class="btn-group-justified">
        <a class="btn btn-default">左</a>
        <a class="btn btn-default">中</a>
        <a class="btn btn-default">右</a>
    </div>
</div>
 button 必须每个按钮设置btn-group
<div class="btn-group-justified">
    <div class="btn-group">
        <button class="btn btn-default">左</button>
    </div>
    <div class="btn-group">
        <button class="btn btn-default">中</button>
    </div>
    <div class="btn-group">
        <button class="btn btn-default">右</button>
    </div>
</div>

<!--按钮式下拉菜单-->
<div class="btn-group">
    <button class="cont btn btn-default" data-toggle="dropdown">
        下拉菜单
    </button>
    <button class="cont btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
        <li><a class="dropdown-header" href="#" target="_blank">首页</a></li>
        <li><a class="divider" href="#" target="_blank">咨询</a></li>
        <li><a class="disabled" href="#" target="_blank" >关于</a></li>
        <li><a href="#" target="_blank" >网站地图</a></li>
    </ul>
</div>
</body>
<script src="../public/js/jquery2.1.1.min.js"></script>
<script src="../public/bootstrap/js/bootstrap.min.js"></script>

</html>
